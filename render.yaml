services:
  - type: web
    name: n8n-service
    env: docker
    plan: starter
    dockerCommand: docker.io/n8nio/n8n:latest
    envVars:
      # --- Database Connection ---
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromService:
          type: pserv
          name: n8n-db-august
          property: host
      - key: DB_POSTGRESDB_DATABASE
        fromService:
          type: pserv
          name: n8n-db-august
          property: database
      - key: DB_POSTGRESDB_USER
        fromService:
          type: pserv
          name: n8n-db-august
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromService:
          type: pserv
          name: n8n-db-august
          property: password
      
      # --- Critical n8n Configuration ---
      # THIS IS THE MOST IMPORTANT - without this, n8n can't decrypt your existing workflows
      - key: N8N_ENCRYPTION_KEY
        value: "pCPoSZx5L94EHTQhcMHdmomlqtrcBbeALkE/E2Kt54c="
      
      # --- Authentication ---
      - key: N8N_USERNAME
        value: "peJ/vWkjgtxrZT6glrMq4gTvqJ5SJdXj0nu5DLRCjSY="
      - key: N8N_PASSWORD
        value: "yBfWSMsWwlTYw3WuudA6PLFlDc9q8SUsRnpZYYJv1EE="
      
      # --- Web Configuration ---
      - key: WEBHOOK_URL
        value: https://n8n.victorseda.xyz/
      - key: N8N_TRUST_PROXY
        value: "true"
      - key: N8N_EXPRESS_TRUST_PROXY
        value: "true"
      - key: N8N_SECURE_COOKIE
        value: "true"
      
      # --- Additional Settings ---
      - key: GENERIC_TIMEZONE
        value: Africa/Lagos
      - key: NODES_EXTERNAL_MODULES
        value: n8n-nodes-scrapingbee
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: N8N_RUNNERS_ENABLED
        value: "true"
      - key: WEBHOOK_TUNNEL_INSECURE_WORKFLOW_OWNER_ONLY
        value: "false"
