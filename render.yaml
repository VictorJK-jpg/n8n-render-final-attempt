services:
  # n8n Web Service
  - type: web
    name: n8n-render-final-attempt
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      # --- n8n Core Configuration ---
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: n8n.victorseda.xyz
      - key: WEBHOOK_URL
        value: https://n8n.victorseda.xyz
      - key: GENERIC_TIMEZONE
        value: Africa/Lagos
      - key: NODE_ENV
        value: production
      - key: N8N_SECURE_COOKIE
        value: "false"

      # --- n8n Security ---
      # Encryption Key (Matches Docker)
      - key: N8N_ENCRYPTION_KEY
        value: pCPoSZx5L94EHTQhcMHdmomlqtrcBbeALkE/E2Kt54c=
      # Basic Auth (Matches Docker)
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: victor
      - key: N8N_BASIC_AUTH_PASSWORD
        value: Ihatehackers123

      # --- Supabase Database Connection (Synced with Docker) ---
      - key: DB_TYPE
        value: postgresdb
      # Using the same Session Pooler as Docker
      - key: DB_POSTGRESDB_HOST
        value: aws-1-us-east-2.pooler.supabase.com
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        value: postgres
      # Using the same user as Docker
      - key: DB_POSTGRESDB_USER
        value: postgres.shbqewkekbisoxhnobuc
      - key: DB_POSTGRESDB_PASSWORD
        value: Ihatehackers123
      # Added from Docker setup
      - key: DB_POSTGRESDB_SSL
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
