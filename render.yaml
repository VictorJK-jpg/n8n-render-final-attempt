services:
  # n8n Web Service
  - type: web
    name: n8n-workflow
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_PORT
        value: 10000
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        fromService:
          type: web
          name: n8n-workflow
          property: host
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: n8n-workflow
          property: host
      - key: GENERIC_TIMEZONE
        value: Africa/Lagos
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-postgres-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-postgres-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-postgres-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-postgres-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-postgres-db
          property: password
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_USER_MANAGEMENT_JWT_SECRET
        generateValue: true

databases:
  # PostgreSQL Database
  - name: n8n-postgres-db
    databaseName: n8n_db
    user: n8n_user
    plan: free
    region: oregon
    postgresMajorVersion: 17
